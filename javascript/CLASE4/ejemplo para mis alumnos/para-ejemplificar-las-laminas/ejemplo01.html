<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>Click en el botón para llamar a una función que muestre "Hola estimados alumnos" en el párrafo con el id="demo".</p>

    <button onclick="saludoAMisAlumnos()">Click Aquí</button>

<p id="demo"></p>

    <script>
    function saludoAMisAlumnos() {
        document.getElementById("demo").innerHTML = "Hola estimados alumnos";
    }
    </script>

    </body>
    </html>
