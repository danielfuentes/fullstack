<!DOCTYPE html>
<html>
  <!-–Programa muy simple para demostrar las validaciones usando Javascrip 
  MSc Angel Daniel Fuentes – Digital House ->
  <head>
    <title>Demostración sencilla de como se valida usando Javascrip</title>
    <meta charset="utf8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
<body>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <form name ="formulario" id ="formulario" action="" method="POST">
      <fieldset>
          <legend>Registro de datos</legend>
      <table>
      <tr>
        <td>DNI: </td>
        <td><input type="text" id = "dni" name="dni"></td>
      </tr>
      <tr>
        <td>Nombre: </td>
        <td><input type="text" id = "nombre" name="nombre" size="30" maxlength="100"></td>
      </tr>
      <tr>
      <tr>
        <td>Apellido: </td>
        <td><input type="text" id = "apellido" name="apellido" size="30" maxlength="100"></td>
      </tr>
      <tr>
        <td>Correo: </td>
        <td><input type="text" id = "email" name="email" size="30" maxlength="100"></td>
       </tr>
       <tr>
        <td>Contraseña:</td>
        <td><input type="password" id = "password" name="password" size="30" maxlength="100"></td>
       </tr>    
      <tr>

        <td>Acepto los terminos y condiciones</td>
        <td>
        <input name="terminos" id="terminos" type="checkbox" value="">
        <label for="terminos">Terminos</label>
        </td>
      </tr>    
      <tr>
        <td colspan='2' align="center">
         <input type="submit" value="Enviar">
         <input type="reset" value="Borrar">
         
        </td>
      </tr>
    </table>
    </form>
    </fieldset>    
    </div>
  </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="master.js" ></script>
</body>
</html>
