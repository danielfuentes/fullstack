<!doctype html>
<!--
Cuando tenemos tablas con muchas columnas y dependiendo del tamaño del dispositivo podemos hacer que aparezca una barro de desplazamiento en la parte inferior de la tabla.

Esta característica la resuelve Bootstrap 4 mediante las clases:

table-responsive
table-responsive-sm
table-responsive-md
table-responsive-lg
table-responsive-xl

Con un ejemplo probemos esta funcionalidad:
-->
<html>
<head>
  <title>table : adaptable o responsive</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <table class="table table-responsive">
      <thead> 
        <tr> 
          <th>Titulo 1</th> 
          <th>Titulo 2</th>
          <th>Titulo 3</th>
          <th>Titulo 4</th>
          <th>Titulo 5</th>                    
        </tr> 
      </thead>
      <tbody>
        <tr> 
          <td>Elemento 1,1</td>
          <td>Elemento 1,2</td> 
          <td>Elemento 1,3</td> 
          <td>Elemento 1,4</td> 
          <td>Elemento 1,5</td>                     
        </tr>
        <tr> 
          <td>Elemento 2,1</td>
          <td>Elemento 2,2</td> 
          <td>Elemento 2,3</td> 
          <td>Elemento 2,4</td> 
          <td>Elemento 2,5</td>                     
        </tr>
        <tr> 
          <td>Elemento 3,1</td>
          <td>Elemento 3,2</td> 
          <td>Elemento 3,3</td> 
          <td>Elemento 3,4</td>           
          <td>Elemento 3,5</td>           
        </tr>
      </tbody>
    </table>
  </div> 
</body>
</html>
