<!doctype html>
<!--
El elemento table de HTML nos permite mostrar datos en forma tabular. Cuando incluimos el framework Bootstrap 4 se introducen una serie de reglas a los elementos relacionados a la etiqueta "table".

Una tabla básica la logramos insertando la clase "table":
-->
<html>
<head>
  <title>table : básica</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <table class="table">
      <thead> 
        <tr> 
          <th>Titulo 1</th> 
          <th>Titulo 2</th>
          <th>Titulo 3</th>
        </tr> 
      </thead>
      <tbody>
        <tr> 
          <td>Elemento 1,1</td>
          <td>Elemento 1,2</td> 
          <td>Elemento 1,3</td> 
        </tr>
        <tr> 
          <td>Elemento 2,1</td>
          <td>Elemento 2,2</td> 
          <td>Elemento 2,3</td> 
        </tr>
        <tr> 
          <td>Elemento 3,1</td>
          <td>Elemento 3,2</td> 
          <td>Elemento 3,3</td> 
        </tr>
      </tbody>
    </table>
 </div> 
</body>
</html>
